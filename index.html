<body>

  <section>


  <div class="contenedor1">
    <div class="logo">
      <img src="images/coffee-bean.png">
      <h1>This coffee BEANS business!</h1>
      <button id="OrderCoffee" type="button" onclick="myMenu()">  Ready to order? </button>
      <button id="OrderDenied"><img src="images/delete-button.png" alt=""></button>
    </div>
  </div>

  <div id="cofi" class="cofi">


    <button id="OrderAmerican" type="button" onclick="addAmerican()"><img src="menu/American.jpg" alt=""></button>
    <button id="OrderDouble" type="button" onclick="addDouble()"><img src="menu/Double.jpg" alt=""></button>
    <button id="OrderExpresso" type="button" onclick="addExpresso()"><img src="menu/expresso.jpg" alt=""></button>
    <button id="OrderLatte" type="button" onclick="addLatte()"><img src="menu/latte.jpg" alt=""></button>

    <h2>BREWtiful day to drink coffee , don't you think?</h2>
  </div>

  <div id="coffee-order">
    <h2>BREWtiful day to drink coffee , don't you think?</h2>
    <h2>If your Order is ready click Below!</h2>
    <button id="checkOrder" type="button" onclick="deliver()">Deliver to office !</button>

  </div>
  </section>
